<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>ЛУПОГЛАЗ</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui,Arial}
    .wrap{max-width:520px;margin:0 auto;padding:16px}
    .card{border:1px solid #222;border-radius:16px;padding:16px;background:#050505}
    button{width:100%;padding:14px;border-radius:14px;border:1px solid #333;background:#111;color:#fff;font-size:16px}
    button.primary{background:#fff;color:#000;border-color:#fff;font-weight:800}
    .muted{color:#aaa;font-size:12px;line-height:1.45}
    .big{font-size:34px;font-weight:900;margin:0 0 6px 0}
    .sub{margin:0 0 14px 0;color:#cfcfcf;font-size:14px}
    .videoWrap{position:relative;border-radius:16px;overflow:hidden;border:1px solid #222;background:#000}
    /* Видео скрываем — рисуем всё в canvas */
    video{display:none}
    canvas{width:100%;display:block}
    .hud{margin-top:10px;padding:10px 12px;border:1px solid #222;border-radius:12px;background:#0a0a0a}
  </style>
</head>
<body>
<div class="wrap">

  <div class="card" id="screenStart">
    <div class="big">ЛУПОГЛАЗ</div>
    <div class="sub">Это не смешно. Но ты всё равно моргнёшь</div>
    <button class="primary" id="btnStart">СТАРТ</button>
    <p class="muted">Камера обязательна. Фильтр включён всегда.</p>
  </div>

  <div class="card" id="screenPlay" style="display:none">
    <div class="muted">Смотри в глаза</div>
    <div class="hud muted" id="hud">Калибровка… 2 секунды не моргай</div>
    <div style="height:10px"></div>

    <div class="videoWrap">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
    </div>

    <div style="height:12px"></div>
    <button id="btnQuit">Выйти</button>
  </div>

  <div class="card" id="screenLose" style="display:none">
    <div class="big" style="font-size:22px;">ТЫ МОРГНУЛ</div>
    <div class="muted" id="loseMeta">Обнаружено моргание.</div>
    <div style="height:12px"></div>
    <button class="primary" id="btnRetry">ЕЩЁ</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="app.js"></script>
</body>
</html>
